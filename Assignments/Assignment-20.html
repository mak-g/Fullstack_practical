<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-20</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .bg-info {
        height: 100px;
        margin-bottom: 10px;
        margin-top: 10px;
      }
      .bg-warning {
        height: 400px;
        margin-right: 10px;
      }
      .bg-primary {
        height: 195px;
        margin-bottom: 10px;
      }
      .bg-danger {
        height: 195px;
      }
      .bg-dark {
        margin-top: 10px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row bg-info"></div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 bg-warning"></div>
        <div class="col">
          <div class="row bg-primary"></div>
          <div class="row bg-danger"></div>
        </div>
      </div>
      <div class="row bg-dark"></div>
    </div>
  </body>
</html>
